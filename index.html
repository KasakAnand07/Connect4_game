<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scores">
        <div>Player: <span id="playerScore">0</span></div>
        <div>Computer: <span id="computerScore">0</span></div>
    </div>
    <div id="board" class="board"></div>
    <audio id="moveSound" src="move.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="resetSound" src="reset.mp3"></audio>
    <div id="notification" class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
